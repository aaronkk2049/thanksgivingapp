name: thanksgiving
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0




flutter:


  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: CroissantOne
      fonts:
        - asset: fonts/CroissantOne/CroissantOne-Regular.ttf
    - family: VastShadow
      fonts:
        - asset: fonts/VastShadow/VastShadow-Regular.ttf
    - family: Oldenburg
      fonts:
        - asset: fonts/Oldenburg/Oldenburg-Regular.ttf
    - family: MountainsOfChristmas
      fonts:
        - asset: fonts/MountainsOfChristmas/MountainsofChristmas-Regular.ttf
